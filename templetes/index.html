<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
</head>
<body>
    <h1>Plant Disease Detection</h1>
    <form action="/capture" method="POST">
        <button type="submit">Capture and Detect</button>
    </form>
    {% if image_path %}
        <h2>Detection Result:</h2>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Detected Image" style="max-width:100%;">
    {% endif %}
</body>
</html>
